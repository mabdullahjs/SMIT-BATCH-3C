   <fieldset>
    <legend>User info</legend>
     <form>
        <label for="fullname">Fullname</label><br>
        <input type="text" placeholder="enter your fullname" id="fullname" value="hello" required minlength="5" maxlength="15"> <br><br>
        <label for="email">email</label><br>
        <input type="email" placeholder="enter your email" required id="email"> <br><br>
        <label for="password">password</label><br>
        <input type="password" placeholder="enter your password" id="password"> <br><br>
        <label for="age">Date of birth</label><br>
        <input type="date" placeholder="enter your age" id="age" > <br><br>

        <select>
            <option value="sindh">Sindh</option>
            <option value="punjab">punjab</option>
            <option value="balochistan" selected>balochistan</option>
            <option value="kpk">kpk</option>
            <option value="gb">gb</option>
        </select><br><br>

        <textarea placeholder="enter your bio" rows="7" cols="40"></textarea> <br><br>

        <input type="submit">
    </form>
   </fieldset>
