<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling</title>
    <style>
        #head-one {
            background-color: red;
            color: white;
            text-align: center;
        }
        #head-two{
            background-color: purple;
            color: white;
        }
        .heading{
            background-color: blue;
            color: white;
        }
        .center {
            text-align: center;
        }
        p{
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1 id="head-one">Hello world</h1>
    <a href="./table.html">table</a>
    <h1 id="head-two">Hello world</h1>
    <h1 class="heading center">Hello world</h1>
    <h1 class="heading center">Hello world</h1>
    <p class="center">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quae, eveniet nam! Quo minima nostrum rerum repellendus beatae cumque, fugiat iure animi corrupti facere maxime libero praesentium tenetur incidunt exercitationem excepturi.</p>
</body>
</html>
