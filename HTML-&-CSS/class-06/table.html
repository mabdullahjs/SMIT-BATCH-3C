<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table , td , th {
            border: 1px solid black;
            text-align: center;
        }
        table {
            width: 700px;
        }
    </style>
</head>
<body>
    <h1>hello table</h1>

    <table>
        <tr>
            <td></td>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>English</td>
            <td>Urdu</td>
            <td>Maths</td>
            <td>Chemistry</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>Maths</td>
            <td colspan="2">Science</td>
            <td>History</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td colspan="3">Computer</td>
            <td>physics</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td>Biology</td>
            <td>Botany</td>
            <td colspan="2">Chemistry</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td colspan="4">Islamiat</td>
        </tr>
        <tr>
            <th>Saturday</th>
            <td colspan="4" rowspan="2">OFF</td>

        </tr>
        <tr>
            <th>Sunday</th>
        </tr>
    </table>
</body>
</html>
