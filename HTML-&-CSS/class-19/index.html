<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snp main</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- navbar started -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://images-beta.tossdown.com/site/65b73fb7-2706-4440-87b9-9555fcd0ba80.webp" alt="logo"
                    class="logo-image">
            </div>
            <div class="nav-items">
                <a class="single-nav" href="#">Home</a>
                <a class="single-nav" href="#">About us</a>
                <a class="single-nav" href="#">Publication</a>
                <button class="franchise-btn">Get a Franchise</button>
                <button class="order-btn">Order Online
                    <span class="arrow-icon"><i class="fa-solid fa-arrow-right"></i></span>
                </button>
            </div>
        </nav>
    </header>
    <!-- navbar ended -->
    <main>
        <section class="slider">
            <img src="https://static.tossdown.com/images/8f5e8fa1-19e4-4561-89e4-5647759c78e1.webp" alt="slider-image"
                class="slider-image">
        </section>
        <section class="our-brands">
            <h2>Welcome to <span class="futurak">Salt'n Pepper</span> <br />
                Restaurants! Our Brands</h2>
            <p>Please click our brands below for further information, reservations or to order online!</p>
            <div class="sub-brands">
                <div class="children">
                    <img src="https://static.tossdown.com/site/8a66dd76-03d2-4b71-8d03-cf045f0248a7.webp" alt="brand" class="brand-image">
                    <button class="brands-order-btn">Order Now</button>
                </div>
                <div class="children">
                    <img src="https://static.tossdown.com/site/9d9cb355-ac8c-404e-a608-c28242343cd1.webp" alt="brand" class="brand-image">
                    <button class="brands-order-btn">Order Now</button>
                </div>
                <div class="children">
                    <img src="https://static.tossdown.com/site/f9238d0e-7c34-4139-a081-c57b7713628e.webp" alt="brand" class="brand-image">
                    <button class="brands-order-btn">Reserve a Table</button>
                </div>
                <div class="children">
                    <img src="https://static.tossdown.com/site/8a66dd76-03d2-4b71-8d03-cf045f0248a7.webp" alt="brand" class="brand-image">
                    <button class="brands-order-btn">Order Now</button>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>


    <script src="https://kit.fontawesome.com/9aded8b196.js" crossorigin="anonymous"></script>
</body>

</html>
